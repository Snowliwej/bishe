<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计算机成绩可视化分析系统</title>
		<link rel="stylesheet" type="text/css" href="common/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="index/css/style.css"/>
	</head>
	<body class="row margin">
		<div class="header col-lg-12 col-md-12">
			<span>计算机成绩可视化分析</span>
			<!--<div class="use">
				
			</div>-->
		</div>
		<div class="section col-lg-12 col-md-12">
			<div class="aside col-lg-4 col-md-4 margin padding">
				<div class="box">
					<!--按钮-->
					<div class="button_box">
						<div class="button_left">
							<div class="link mission-link">
								<p class="button" name="cLlcj_info" txname="cLlcj_txfs" onclick="course(this)">
									<span class="line line-top"></span>
									<span class="line line-right"></span>
									<span class="line line-bottom"></span>
									<span class="line line-left"></span>
									c程序
								</p>
							</div>
					
							<div class="link mission-link">
								<p class="button" name="vbLlcj_info" txname="vbLlcj_txfs" onclick="course(this)">
									<span class="line line-top"></span>
									<span class="line line-right"></span>
									<span class="line line-bottom"></span>
									<span class="line line-left"></span>
									vb
								</p>
							</div>
					
							<div class="link mission-link">
								<p class="button" name="vfLlcj_info" txname="vfLlcj_txfs" onclick="course(this)">
									<span class="line line-top"></span>
									<span class="line line-right"></span>
									<span class="line line-bottom"></span>
									<span class="line line-left"></span>
									vf
								</p>
							</div>
						</div>
						<div class="button_left">
							<div class="link mission-link">
								<p class="button" name="jsjA_info" txname="jsjA_txfs" onclick="course(this)">
									<span class="line line-top"></span>
									<span class="line line-right"></span>
									<span class="line line-bottom"></span>
									<span class="line line-left"></span>
									计算机A
								</p>
							</div>
					
							<div class="link mission-link">
								<p class="button" name="jsjB_info" txname="jsjB_txfs" onclick="course(this)">
									<span class="line line-top"></span>
									<span class="line line-right"></span>
									<span class="line line-bottom"></span>
									<span class="line line-left"></span>
									计算机B
								</p>
							</div>
					
							<div class="link mission-link">
								<p class="button" name="jsjC_info" txname="jsjC_txfs" onclick="course(this)">
									<span class="line line-top"></span>
									<span class="line line-right"></span>
									<span class="line line-bottom"></span>
									<span class="line line-left"></span>
									计算机C
								</p>
							</div>
						</div>
					
					</div>
					
					<div class="factor">
						<div class="nav">
							<div class="col-lg-4 col-md-4 col-xs-12 margin">
	                			<p id="total_num" class="num">124</p>
	                			<p>总人数</p>
	                		</div>
	                		<div class="col-lg-4 col-md-4 col-xs-12 margin">
	                			<p id="pass_num" class="num">23</p>
	                			<p>及格人数</p>
	                		</div>
	                		<div class="col-lg-4 col-md-4 col-xs-12 margin">
	                			<p id="excellent_num" class="num">12</p>
	                			<p>优秀人数</p>
	                		</div>
						</div>
						<div class="factor_box">
							<span>不同题型得分统计</span>
							<div id="main" style="width: 100%;height: 270px;"></div>
						</div>
					</div>
				
				</div>
			</div>
			<div class="article col-lg-8 col-md-8 margin padding">
				<div class="statistics col-lg-8 col-md-8 margin ">
					<div class="score">
						<span>各分数段人数统计</span>
						<div id="score" style="width: 100%;height:237px;"></div>
						
					</div>
					<div class="subject">
						<span>各科目平均分统计</span>
						<div id="subject" style="width: 100%;height:217px;"></div>
					</div>
				</div>
				<div class="type col-lg-4 col-md-4 margin padding">
					
						<span>不同题型得分统计</span>
						<table>
							<tr>
								<th>题型</th>
								<th>得分</th>
								<th>百分比</th>
							</tr>
						</table>
					
						<span class="Tag" id="modal" data-toggle="modal" data-target=".bs-example-modal-lg">成绩的影响因素</span>
						
						<!--模态框-->
						<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
						  <div class="modal-dialog modal-lg" role="document">
						    <div class="modal-content">
						      	<div class="modal_header">
						      		<div class="modal_box">
										<span>成绩的影响因素</span>
										<span>|</span>
										<ul>
											<li name="x" onclick="factor(this)">教师</li>
											<li>|</li>
											<li name="bj" onclick="factor(this)">班级</li>
											<li>|</li>
											<li name="xy" onclick="factor(this)">学院</li>
										</ul>
									</div>
						      	</div>
						      	<div class="modal_body">
						      		<div id="type_score" style="width: 850px;height:400px; margin: 20px auto;"></div>
						      	</div>
						    </div>
						  </div>
						</div>
					
				</div>
			</div>
		</div>
		
	</body>
	<script src="common/js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="common/js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="common/js/jquery.animateNumber.js" type="text/javascript" charset="utf-8"></script>
	<script src="common/js/bootstrap-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="index/js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
